<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Liam's Hangman Game</title>
</head>

<body>
    <div id="wrapper">
        <h2><img src="assets/images/hangman_logo.png" style="width:70%;"></h2>
        <p id="message-text" class="message-display">Choose a letter to begin!</p>
        <div id="main-display">
            <h1 id="word-to-guess-text">Push any key to begin.</h1>
        </div>
        <div id="guessed-box">
            <h3>Letters Guessed:</h3>
            <h3 id="guessed-letters-text"></h3>
        </div>
        <p id="lives-left"></p>
        <p id="wins-text">Wins: 0</p>
        <!-- <p>Losses:<b id="losses-text">0</b></p> -->
        <button id="reset-button" onclick="resetButton();">Play Again?</button>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
